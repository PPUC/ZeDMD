[platformio]
default_envs = 128x32

[esp32]
framework = arduino
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32dev
board_build.partitions = partitions.csv
board_build.filesystem = littlefs
lib_deps =
    thomasfredericks/Bounce2
    https://github.com/ESP32Async/AsyncTCP#v3.4.9
    https://github.com/ESP32Async/ESPAsyncWebServer#v3.8.1
build_flags =
    -DNO_GFX=1
    -DNO_FAST_FUNCTIONS=1
    -DMINIZ_NO_STDIO=1
    -DMINIZ_NO_TIME=1
    -DMINIZ_NO_DEFLATE_APIS=1
    -DMINIZ_NO_ARCHIVE_APIS=1
    -DMINIZ_NO_ZLIB_COMPATIBLE_NAMES=1
    -DCONFIG_ASYNC_TCP_RUNNING_CORE=0
    -DCONFIG_ASYNC_TCP_STACK_SIZE=4096
    -DARDUINO_EVENT_RUNNING_CORE=0
    -Os
build_unflags = -Og

[env:128x32]
extends = esp32
lib_deps = ${esp32.lib_deps}
    https://github.com/mrfaptastic/ESP32-HUB75-MatrixPanel-DMA#3.0.13
build_flags = ${esp32.build_flags}
    -DDISPLAY_LED_MATRIX=1
    -DPIXEL_COLOR_DEPTH_BITS=8

[env:256x64]
extends = esp32
lib_deps = ${esp32.lib_deps}
